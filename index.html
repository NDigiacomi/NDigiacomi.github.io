<!DOCTYPE html>
<html>
<title>Acid Child</title>
<meta charset="UTF-8">

<body style="background-color:rgb(0, 0, 0);">

    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        img {
            max-width: 100%;
            height: auto;
            width: auto;
        }
    </style>

    <img src="banner19th.png" alt="Acid Child Fundraiser Event">



    <div id="smart-button-container">
        <div style="text-align: center;">
            <div id="paypal-button-container"></div>
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=GBP"
        data-sdk-integration-source="button-factory"></script>
    <script>
        function initPayPalButton() {
            paypal.Buttons({
                style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'buynow',

                },

                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ "description": "ACID CHILD PRESENT: A SPECIAL FUNDRAISING EVENT", "amount": { "currency_code": "GBP", "value": 5 } }]
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');
        }
        initPayPalButton();
    </script>


</body>

</html>
